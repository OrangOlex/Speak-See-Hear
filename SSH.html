<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide And Shreik</title>
    <link rel = "stylesheet" href = "SSH-Style.css">
</head>
<body>
    <div id="main-screen">
        <h1>Hear See Speak</h1>
        <button id="start-game">Start Game</button>
        <button id="how-to-play">How To Play</button>
    </div>
    
    <div id="instructions-screen" class="hidden">
        <button id="close-instructions" class="close-button">X</button>
        <h2>How To Play</h2>
        <p>Welcome to Hear See Speak in this game, you must navigate through your home and set traps to prevent an invasion. Use text commands to interact with the game. For example, words in (parenthesses) are your word choices for you to type.</p>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-output"></div>
        <input type="text" id="game-input" placeholder="Enter your command">
    </div>
    <script type="litespeed/javascript" data-src="SSH-Javascript.js"></script>
</body>
</html>
