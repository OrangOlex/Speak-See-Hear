<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5FCFF;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            box-sizing: border-box;
        }

        .lightBackground {
            background-color: #A9A9A9;
        }

        .darkBackground {
            background-color: #EBF3E8;
        }

        .buttonContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttonContainer button {
            margin-right: 10px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container" id="container"></div>

    <div class="buttonContainer">
        <button id="checkButton">Check</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("container");

            function generateRandomSudoku() {
                const puzzle = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];
                return puzzle;
            }

            function isValidMove(board, row, col, num) {
                for (let i = 0; i < 9; i++) {
                    if (board[row][i] === num || board[i][col] === num) {
                        return false;
                    }
                }
                const startRow = Math.floor(row / 3) * 3;
                const startCol = Math.floor(col / 3) * 3;
                for (let i = startRow; i < startRow + 3; i++) {
                    for (let j = startCol; j < startCol + 3; j++) {
                        if (board[i][j] === num) {
                            return false;
                        }
                    }
                }
                return true;
            }

            function createSudokuGrid(puzzle) {
                container.innerHTML = '';
                puzzle.forEach((row, rowIndex) => {
                    const rowElement = document.createElement('div');
                    rowElement.classList.add('row');
                    row.forEach((cell, columnIndex) => {
                        const cellElement = document.createElement('input');
                        cellElement.classList.add('cell');
                        cellElement.classList.add((rowIndex + columnIndex) % 2 === 0 ? 'lightBackground' : 'darkBackground');
                        cellElement.type = 'text';
                        cellElement.maxLength = 1;
                        cellElement.value = cell !== 0 ? cell : '';
                        rowElement.appendChild(cellElement);
                    });
                    container.appendChild(rowElement);
                });
            }

            function getGridValues() {
                const values = [];
                const rows = container.getElementsByClassName('row');
                Array.from(rows).forEach((row) => {
                    const rowValues = [];
                    const cells = row.getElementsByClassName('cell');
                    Array.from(cells).forEach((cell) => {
                        const value = parseInt(cell.value) || 0;
                        rowValues.push(value);
                    });
                    values.push(rowValues);
                });
                return values;
            }

            function checkSudoku() {
                const currentGrid = getGridValues();
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const num = currentGrid[row][col];
                        if (num === 0 || !isValidMove(currentGrid, row, col, num)) {
                            alert("Wrong document");
                            setTimeout(resetPuzzle, 5000);
                            return;
                        }
                    }
                }
                container.style.display = 'none';
            }

            function resetPuzzle() {
                initialPuzzle = generateRandomSudoku();
                puzzle = JSON.parse(JSON.stringify(initialPuzzle));
                createSudokuGrid(puzzle);
                container.style.display = 'flex';
            }

            let initialPuzzle = generateRandomSudoku();
            let puzzle = JSON.parse(JSON.stringify(initialPuzzle));
            createSudokuGrid(puzzle);

            document.getElementById("checkButton").addEventListener("click", checkSudoku);
        });
    </script>

</body>

</html>
